<div class="content">
  <h2><%= t('research.new') %></h2>
  <br>
  <div id="container">
    <ul>
      <li><a href="#home"><%= t('research.singular') %></a></li>
      <li><a href="#monument"><%= t('monument.plural') %></a></li>
      <li><a href="#excavation"><%= t('excavation.plural') %></a></li>
    </ul>

    <div id="home">
      <div class="form-group find-author">
        <label for="author-input">Автор исследования <span class="required">*</span></label>
        <%= widget("SearchLine", authorsInputOptions, "author-input") %>
        <input id="author-input-id" data-for="author:Author" hidden type="id" name="id" data-req="up"></input>
      </div>


      <div class="form-group">
        <label for="research-year-input">Год проведения исследования<span class="required">*</span></label>
        <input class="form-control" id="research-year-input" data-for="r:Research" type="number" name="year" data-req></input>
      </div>


      <div class="form-group find-report">
        <label for="report-input">Отчёт <span class="required">*</span></label>
        <input class="form-control" id="report-input">
        <input id="report-input-id" data-for="rep:Report" type="id" hidden name="id" data-req="up">
      </div>


      <div class="form-group">
        <h4 for="report-input">Содержание исследования:</h4>
      </div>

      <div class="form-group">
        <label for="research-type-selector">Тип</label>
        <select class="form-control" id="research-type-selector" data-for="rt:ResearchType" type="id" name="id" dynamic="true"></select>
      </div>

      <div class="form-group">
        <input id="research-name-input" data-for="r:Research" type="text" name="name" hidden>
      </div>

      <div class="checkbox">
        <label for="more-research-checkbox">
          <input id="more-research-checkbox" type="checkbox" dynamic="true">
          Дополнительная информация об исследовании
        </label>
      </div>

      <div class="form-group" toggle-by="more-research-checkbox" need-option="true">
        <label for="research-description-input">Описание исследования</label>
        <textarea class="form-control" id="research-description-input" data-for="r:Research" type="text" name="description"></textarea>
      </div>

      <button class="btn btn-primary btn-next" active="1">
        <i class="fa fa-cogs"></i>
        Далее
      </button>
    </div>

    <div id="monument">
      <button id="add-monument-button" class="btn btn-primary">
        <i class="fa fa-cogs"></i>
        Добавить памятник
      </button>

      <button id="send-button" class="btn btn-primary">
        <i class="fa fa-cogs"></i>
        Создать
      </button>
    </div>
    <div id="excavation">
      <button id="add-exc-button" class="btn btn-primary">
        <i class="fa fa-cogs"></i>
        Добавить раскоп
      </button>
    </div>
</div>

<div id="map" class="maps"></div>

<!-- Создание нового автора -->
<script type="text/template" class="add-author">
  <div class="form-group">
    <h4>Добавление нового автора</h4>
    <label for="author-name-input">Имя автора <span class="required">*</span></label>
    <input class="form-control" id="author-name-input" data-for="author:Author" type="text" name="name" data-req></input>
  </div>

  <div class="checkbox">
    <label>
      <input id="more-author-checkbox" type="checkbox" dynamic="true"></input>
      Дополнительная информация об авторе
    </label>
  </div>

  <div class="form-group" toggle-by="more-author-checkbox" need-option="true">
    <label for="author-birth-date-input">Год рождения</label>
    <input class="form-control" id="author-birth-date-input" data-for="author:Author" type="number" name="birthdate"></input>
  </div>
  <div class="form-group" toggle-by="more-author-checkbox" need-option="true">
    <label for="author-photo-input">Фотография</label>
    <input id="author-photo-input" accept="image/jpeg,image/x-png" data-for="aimg:Image" type="file" name="fileid" data-subclass="AuthorImage"></input>
    <br>
    <div class="alert alert-dismissible alert-info">
      Максимальный размер фотографии 10 МБ.
    </div>
  </div>
</script>

<!-- Создание нового отчёта и исследования -->
<script type="text/template" class="add-report">
  <h4>Добавление нового отчёта</h4>

  <div class="form-group">
    <label for="report-name-input">Название <span class="required">*</span></label>
    <input class="form-control" id="report-name-input" data-for="rep:Report" type="text" name="name" data-req></input>
  </div>
  <div class="form-group">
    <label for="report-year-input">Год написания отчёта<span class="required">*</span></label>
    <input class="form-control" id="report-year-input" data-for="rep:Report" type="number" name="year" data-req></input>
  </div>
  <div class="form-group">
    <label for="report-file-input">Файл отчёта</label>
    <input id="report-file-input" accept=".pdf,.doc,.docx" type="file" data-for="rep:Report" name="fileid"></input>
    <div class="alert alert-dismissible alert-info">
      Максимальный размер документа 50 МБ.
    </div>
  </div>

  <div class="checkbox">
    <label for="more-report-checkbox">
      <input id="more-report-checkbox" type="checkbox" dynamic="true"></input>
      Дополнительная информация об отчёте
    </label>
  </div>
  <div class="form-group" toggle-by="more-report-checkbox" need-option="true">
    <label for="report-city-input">Город</label>
    <%= widget("SearchLine", citiesInputOptions, "report-city-input") %>
    <input id="report-city-input-id" data-for="city:City" hidden type="id" name="id"></input>
  </div>
  <div class="form-group" toggle-by="more-report-checkbox" need-option="true">
    <label for="report-organization-input">Учреждение - место хранения отчёта</label>
    <input class="form-control" id="report-organization-input"></input>
    <input id="report-organization-input-id" data-for="org:Organization" type="id" hidden name="id"></input>
  </div>
  <div class="form-group" toggle-by="more-report-checkbox" need-option="true">
    <label for="report-code-input">Номер</label>
    <input class="form-control" id="report-code-input" data-for="rep:Report" type="text" name="code"></input>
  </div>

  <div class="form-group" hidden>
    <input class="form-control" id="research-input-name" data-for="rs:Research" type="text" name="name"></input>
  </div>
</script>
