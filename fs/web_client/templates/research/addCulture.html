<h4 class="accordion-header" id="culture-header-<%= cId %>">
  <span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e"></span>
  <%= t('culture.number') %><%= cId %>
</h4>

<div class="accordion-content culture-content">
  <div id="culture-<%= cId %>" class="culture-block">
    <div class="form-group">
      <label><%= t('culture.cultName') %></label>
      <input class="form-control" id="research-culture-name-<%= cId %>" data-for="c_<%= cId %>_0:Culture" data-subclass="cultureResearch" name="id" type="id"></input>
    </div>
    <br>

    <div class="form-group">
      <%= t('date.singular') %>
      <select class="form-control" id="culture-date-scale-selector-<%= cId %>" data-for="ds_<%= cId %>_0:DateScale" type="id" name="id" data-subclass="CultDateScale"></select>
    </div>
    <div class="form-inline">
      <label for="culture-date-bottom-<%= cId %>"><%= t('date.from') %></label>
      <input id="culture-date-bottom-<%= cId %>" data-for="cultKnow_<%= cId %>_0:CultureKnowledge" class="form-control mini" type="text" name="dateBottom"></input>
      <label for="culture-date-top-<%= cId %>"><%= t('date.to') %></label>
      <input id="culture-date-top-<%= cId %>" data-for="cultKnow_<%= cId %>_0:CultureKnowledge" class="form-control input" type="text" name="dateTop"></input>
    </div>
    <br>

    <label><%= t('culture.description') %></label>
    <textarea class="form-control" id="research-culture-desc" data-for="cultKnow_<%= cId %>_0:CultureKnowledge" type="text" name="description"></textarea>

  </div>
</div>
