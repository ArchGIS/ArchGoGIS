<h4 class="accordion-header" id="layer-header-<%= monId %>-<%= layerId %>">
  <span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e"></span>
  Культурный слой №<%= layerId %>
</h4>


<div class="accordion-content mon-layer" data-group-layer="<%= monId %>">
  <div class="form-group">
    <label for="epoch-selector-<%= monId %>-<%= layerId %>">Эпоха</label>
    <select class="form-control" id="epoch-selector-<%= monId %>-<%= layerId %>" data-for="e_<%= monId %>_<%= layerId %>:Epoch" type="id" name="id"></select>
  </div>
  <div class="form-group">
    <label for="mon-type-selector-<%= monId %>-<%= layerId %>">Тип</label>
    <select class="form-control" id="type-selector-<%= monId %>-<%= layerId %>" data-for="mt_<%= monId %>_<%= layerId %>:MonumentType" type="id" name="id"></select>
  </div>
  <div class="form-group find-culture-<%= monId %>-<%= layerId %>">
    <label for="culture-input-<%= monId %>-<%= layerId %>">Культурная принадлежность</label>
    <input id="culture-input-<%= monId %>-<%= layerId %>" class="form-control" data-for="c_<%= monId %>_<%= layerId %>:Culture" type="id" name="id">
  </div>

  <div class="form-group">
    Датировка
    <select class="form-control" id="mon-date-scale-selector-<%= monId %>-<%= layerId %>"  data-for="ds_<%= monId %>_<%= layerId %>:DateScale" type="id" name="id" data-subclass="MonDateScale"></select>
  </div>
  <div class="form-inline">
    <label for="mon-date-bottom-<%= monId %>-<%= layerId %>">От</label>
    <input id="mon-date-bottom-<%= monId %>-<%= layerId %>" data-for="k_<%= monId %>_<%= layerId %>:Knowledge" class="form-control mini" type="text" name="dateBottom"></input>
    <label for="mon-date-top-<%= monId %>-<%= layerId %>">До</label>
    <input id="mon-date-top-<%= monId %>-<%= layerId %>" data-for="k_<%= monId %>_<%= layerId %>:Knowledge" class="form-control input" type="text" name="dateTop"></input>
  </div>
</div>
