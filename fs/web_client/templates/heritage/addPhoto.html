<h4 class="accordion-header" id="photo-header-<%=photoId%>">
  <span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e"></span>
  <%= t('photo.singular') %> â„–<%= photoId %>
</h4>
  
<div class="accordion-content">
  <div class="form-group">
    <label for="photo-file-input-<%=photoId%>"><%= t('photo.singular') %></label>
    <input id="photo-file-input-<%=photoId%>" data-for="photo_<%=photoId%>:Image" type="file" name="fileid"></input>
    <div class="alert alert-dismissible alert-info">
      <%= t('examples.maxSizePhoto') %>.
    </div>

    <div class="form-group">
      <label for="photo-create-date-input-<%=photoId%>"><%= t('common.date') %> <%= t('photo.plural') %></label>
      <input class="form-control date-picker" id="photo-create-date-input-<%=photoId%>" data-for="photo_<%=photoId%>:Image" type="text" name="creationDate"></input>
    </div>

    <div class="form-group">
      <label for="photo-monument-part-input-<%=photoId%>"><%= t('photo.sitePart') %></label>
      <input class="form-control" id="photo-monument-part-input-<%=photoId%>" data-for="photo_<%=photoId%>:Image" type="text" name="monumentPart"></input>
    </div>

    <div class="form-group">
      <label for="photo-view-selector"><%= t('photo.foreshortening') %></label>
      <select class="form-control" id="photo-view-selector-<%=photoId%>" data-for="cd_<%=photoId%>:CardinalDirection" type="id" name="id"></select>
    </div>

    <div class="form-group">
      <label for="photo-author-input-<%=photoId%>"><%= t('author.singular') %></label>
      <input class="form-control" id="photo-author-input-<%=photoId%>" data-for="photo_<%=photoId%>:Image" type="text" name="author"></input>
    </div>

  </div>
</div>
