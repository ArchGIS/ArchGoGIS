<label>
  <%= t('search.subject') %>

  <%= widget('Toggler', {"select": [
    [t("monument.singular"), "#monument-params"],
    [t("research.singular"), "#research-params"],
    [t("author.singular"), "#author-params"]  
  ]}, "params-toggler") %>
</label>

<fieldset id="search-criteria">
  <legend><%= t("search.criteria") %></legend>
  
  <div id="monument-params" style="display: none">
    <label>
      <%= t('knowledge.prop.name') %>
      <input type="text"/>
    </label>
  </div>
  <div id="research-params" style="display: none" data-url="research">
    <label>
      <%= t('author.name') %>
      
      <%= widget("SearchLine", {
	"source": App.models.Author.findByNamePrefix,
	"etl": authors => _.map(authors, author => ({"id": author.id, "label": author.name}))
      }, "authorByName") %>
      <input id="research-author-id" hidden name="id"/>
    </label>
    <br/>
    <label>
      <%= t('research.year') %>
      <input type="text"/>
    </label>
  </div>

  <div id="author-params" style="display: none">
    <label>
      <%= t('author.prop.name') %>
      <input type="text"/>
    </label>
  </div>
</fieldset>

<button id="search-submit"><%= t('search.submit') %></button>
