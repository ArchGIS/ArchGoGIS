<div class="block">
  <h2><%= t('search.head') %></h2>

  <label>
    <%= t('search.subject') %>
    <%= widget('Toggler', {"select": [
      [t("monument.singular"), "#monument-params"],
      [t("research.singular"), "#research-params"],
      [t("author.singular"), "#author-params"],
      [t("report.singular"), "#report-params"],
    ]}, "objectToggler") %>
  </label>
  <h4><%= t("search.criteria") %>:</h4>
  <div class="flex-row" id="monument-params" style="display: none">
    <label>
      <%= t("knowledge.prop.name") %>
      <input type="text" id="monument-input" class="autoinput"/>
    </label>
  </div>
  <div class="flex-column" id="research-params" style="display: none" data-url="research">
    <label class="flex-row">
      <%= t("author.name") %>
      <input type="text" id="research-author-input" class="autoinput"/>
    </label>
    <br/>
    <label class="flex-row">
      <%= t("research.year") %>
      <input type="number" id="research-year-input" class="autoinput"/>
    </label>
  </div>

  <div id="author-params" style="display: none">
    <label class="flex-row">
      <%= t("author.prop.name") %>
      <input type="text" id="author-input" class="autoinput"/>
    </label>
  </div>

  <div class="flex-column" id="report-params" style="display: none" data-url="research">
    <label class="flex-row">
      <%= t("author.name") %>
      <input type="text" id="report-author-input" class="autoinput"/>
    </label>
    <br/>
    <label class="flex-row">
      <%= t("report.year") %>
      <input id="report-year-input" class="autoinput">
    </label>
  </div>

  <button class="pure-button pure-button-primary" id="show-results-button">
      <i class="fa fa-search"></i>
      <%= t("search.show-results") %>
  </button>

  <div id="search-results"></div>
</div>
