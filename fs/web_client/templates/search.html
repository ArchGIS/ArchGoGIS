<h2><%= t('search.head') %></h2>

<label>
  <%= t('search.subject') %>

  <%= widget('Toggler', {"select": [
    [t("monument.singular"), "#monument-params"],
    [t("research.singular"), "#research-params"],
    [t("author.singular"), "#author-params"]  
  ]}, "params-toggler") %>
</label>

<form class="pure-form">
<fieldset id="search-criteria">
  <legend><%= t("search.criteria") %></legend>
  
  <div id="monument-params" style="display: none">
    <label>
      <%= t('knowledge.prop.name') %>
      <input class="pure-input-1-2" type="text"/>
    </label>
  </div>
  <div id="research-params" style="display: none" data-url="research">
    <label>
      <%= t('author.name') %>
      <%= widget("SearchLine", researchAuthorSearchOptions, "researchAuthorInput") %>
      <input id="research-author-id" hidden name="id"/>
    </label>
    <br/>
    <label>
      <%= t('research.year') %>
      <input type="text"/>
    </label>
  </div>

  <div id="author-params" style="display: none">
    <label>
      <%= t('author.prop.name') %>
      <input class="pure-input-1-2" type="text"/>
    </label>
  </div>
</fieldset>

<button type="submit" id="search-submit" class="pure-button pure-button-primary">
  <i class="fa fa-search"></i>
  <%= t('search.submit') %>
</button>
</form>
