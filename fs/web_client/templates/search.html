<div class="content">
  <h2><%= t('search.head') %></h2>

  <label>
    <%= t('search.subject') %>
    <%= widget('Toggler', {"select": [
      [t("monument.singular"), "#monument-params"],
      [t("research.singular"), "#research-params"],
      [t("author.singular"), "#author-params"],
      [t("report.singular"), "#report-params"],
    ]}, "objectToggler") %>
  </label>
  <h4><%= t("search.criteria") %>:</h4>
  
  <div class="flex-column" id="monument-params" style="display: none">
    <label class="flex-row">
      <%= t("knowledge.prop.name") %>
      <input type="text" id="monument-input"/>
    </label>
    <label class="flex-row">
      <%= t("research.year") %>
      <input type="number" id="monument-year"/>
    </label>
    <label class="flex-row">
      <%= t("author.name") %>
      <input type="text" id="monument-author"/>
    </label>
    <label class="flex-row">
      <%= t("monument.prop.epoch") %>
      <select id="monument-epoch"/>
    </label>
    <label class="flex-row">
      <%= t("knowledge.prop.culture") %>
      <select id="monument-culture"/>
    </label>
  </div>

  <div class="flex-column" id="research-params" style="display: none">
    <label class="flex-row">
      <%= t("author.name") %>
      <input type="text" id="research-author-input"/>
    </label>
    <br/>
    <label class="flex-row">
      <%= t("research.year") %>
      <input type="number" id="research-year-input"/>
    </label>
  </div>

  <div class="flex-column" id="author-params" style="display: none">
    <label class="flex-row">
      <%= t("author.prop.name") %>
      <input type="text" id="author-input"/>
    </label>
    <label class="flex-row">
      <%= t("author.prop.year") %>
      <input type="number" id="author-year"/>
    </label>
  </div>

  <div class="flex-column" id="report-params" style="display: none">
    <label class="flex-row">
      <%= t("author.name") %>
      <input type="text" id="report-author-input"/>
    </label>
    <br/>
    <label class="flex-row">
      <%= t("report.year") %>
      <input type="number" id="report-year-input">
    </label>
  </div>

  <button class="pure-button pure-button-primary" id="show-results-button">
      <i class="fa fa-search"></i>
      <%= t("search.show-results") %>
  </button>

  <div class="search-results" id="search-results"></div>

  <div class="maps">
    <%= widget("Map", {}, "map") %>
  </div>
</div>
