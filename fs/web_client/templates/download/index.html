  <div class="form-group short">
    <label for="entity-selector">Сущность</label>
    <select class="form-control" id="entity-selector">
      <option value="Monument">Памятник</option>
      <option value="Artifact">Артефакт</option>
      <option value="Heritage">ОКН</option>
    </select>
  </div>

  <div class="form-group short">
    <label for="entity-name-input">Фильтр по названию</label>

  </div>

  <div class="form-group short">
    <label for="entity-culture-input">Фильтр по культуре</label>
    <input class="form-control" id="entity-culture-input">
  </div>

  <button id="show-button" class="btn btn-primary">

  </button>

  <table class="pure-table" id="table-admin">

      <tr id="headers">
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>
</div>
